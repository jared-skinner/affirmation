<!DOCTYPE html>
<html lang="en">
	<head>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='carousel.css') }}">
		<style type="text/css">
			.carousel{
				background: #b8ff98;
				margin-top: 20px;
			}
			.carousel .item{
				min-height: 280px; /* Prevent carousel from being distorted if for some reason image doesn't load */
			}
			.carousel .item img{
				margin: 0 auto; /* Align slide image horizontally center */
			}
			.bs-example{
				margin: 20px;
			}
		</style>
	</head>
	<body>
		<div id="carousel_container" class="bs-example">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				</ol>   
				<div class="carousel-inner">
					<!-- this is filled in with first ajax call -->
				</div>
			</div>
		</div>
	</body>

	<script>
		function executeQuery()
		{
			$.ajax(
			{
				url: '/fetch_comments',
				success: function(data)
				{
					// update carousel with new items
					$(".carousel-inner").html(data);
				}
			});

			// milliseconds, seconds, minutes
			setTimeout(executeQuery, 10000 * 60 * 30);
		}

		$(document).ready(function()
		{
			// run the first time; all subsequent calls will take care of themselves
			executeQuery();
		});
	</script>
</html>
